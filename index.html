<!DOCTYPE html>
<html>

    <head>
        <title>Home</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
    </head>


<head>
    <title>Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <style>
body, html
{
    padding:0;
    margin:0;
}
/* Home Page */
.logobox
{
	position:absolute;
	width:100%;
	text-align:center;
	z-index:1;
}
.homenav
{
	height:100%;
	width:100%;
	position:fixed;
}
.header-button
{
    height:100%;
    width:25%;
    background-color:#3F54BD;
    text-align:center;
    float:left;
}
.header-button-text
{
	height:1em;
	padding-top:150%;
	width:100%;
}
.header-button:hover
{
	animation-name:buttonhoverhome;
    animation-duration:0.5s;
    animation-fill-mode:forwards;
} 
.homelogo
{
    position:absolute;
    width:30%;
	margin-left:-18%;
    animation-name:homelogo;
    animation-duration:2s;
    animation-fill-mode:forwards;
}
h1
{
    color:white;
    font-family:'Quicksand', sans-serif;
}
	    
	    /* Animation */
@keyframes homelogo
{
    from {margin-top:0%; opacity:0;}
    to {margin-top:10%; opacity:1;}
}
@keyframes buttonhoverhome
{
	from {background-color:#3F54BD;}
	to {background-color:#506CF2;}
}
/* Mobile Code */
@media only screen and (max-width: 1024px)
{
	.homenav
	{
		height:40em;
		position:relative;
	}
	.header-button
	{
		height:10em;
		width:100%;
		border-bottom-style:solid;
		border-top-style:solid;
		border-color:black;
		background-color:#3F54BD;
		float:left;
	}
	.header-button-text
	{
		height:2em;
		margin:0;
		margin-top:8%;
		color:white;
		float:left;
		padding:0%;
		width:100%;
	}
	.logobox
	{
		position:relative;
		background-color:#3F54BD;
		height:2 0em;
		width:100%;
		text-align:center;
		z-index:1;
	}
	.homelogo
	{
		position:relative;
		margin:0;
	}
}
    </style>

</head>


    <body style="height:100%;background-color:#3F54BD;">
		<div class="logobox">
			<img class="homelogo" src="logo.png" alt="CRIB">
		</div>
		<nav class="homenav">
			<a href="about.html"><div id="one" class="header-button"><h1 class="header-button-text">About Crib</h1></div></a>
			<a href="ai.html"><div id="two" class="header-button"><h1 class="header-button-text">Our AI</h1></div></a>
			<a href="Product.html"><div id="three" class="header-button"><h1 class="header-button-text">Our Product</h1></div></a>
			<a href="resources.html"><div id="four" class="header-button"><h1 class="header-button-text">Resources</h1></div></a>
		</nav>
    </body>

</html>
